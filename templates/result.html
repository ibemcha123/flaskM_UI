<!DOCT0 YPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for i in output %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i['Username']}}</td>
                <td>{{i['Password']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
